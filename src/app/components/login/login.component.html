<div [ngStyle]="{backgroundImage:'url(./assets/images/sp.png)','background-repeat':'no-repeat','background-size': '100%  550px'}" >
 
  <div class="text-center mt-4" >
      <form class="form-signin border rounded" method="post" (submit)='login($event)'>
          <img class="mb-4" src="assets/Cart.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Login To Your E-Shop Account</h1>
          <hr>
          
          <p *ngIf='error' class="alert alert-danger">{{error}}</p>
          <p *ngIf='success' class="alert alert-success">{{success}}</p>
  
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus autocomplete="on">
  
          <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="on">
        <br>
          <button class="mt-3 btn btn-lg btn-light border rounded btn-block" type="submit">Login</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
      </form>
  </div>
  </div>
